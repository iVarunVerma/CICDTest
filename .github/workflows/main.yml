name: Manual Dispatch Test

on:
  workflow_dispatch:
    inputs:  
      environment:  
        type: environment  
        description: 'Environment to use'  
        default: 'development'  
        required: true  
      branch:  
        type: choice  
        description: 'Branch to use'  
        required: true  
        default: 'staging'  
        options:
          - development  
          - staging  
          - main  
      branch_override:  
        type: string  
        description: 'option to deploy a specific tag, branch, or feature'
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a secret
        run: echo "The secret is ${{ secrets.MY_SECRET }}"
      
      - name: Repo variable
        run: echo " Job name repo var ${{ vars.JOB_NAME }}"